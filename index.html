<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="image">
        <div class="viewIcon">
          <img id="view_icon" src="./images/icon-view.svg" alt="icon">
        </div>
        <img class="main_img" src="./images/image-equilibrium.jpg" alt="image of cube">
      </div>
      <div class="content">
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="extra_content">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="">
            0.041 ETH
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="">
            3 days left
          </div>
        </div>
        
        <hr>
        <div class="credit">
          <img src="./images/image-avatar.png" alt="picture of creator">
          Creation of &nbsp;<span>Jules Wyvern</span>
        </div>
      </div>  
    </div>
  </main>
</body>
</html>
